{% extends 'base.html' %}
{% block content %}
  <h2>{% if form.instance.pk %}Edit Tag{% else %}Add Tag{% endif %}</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
