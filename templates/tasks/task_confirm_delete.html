{% extends 'base.html' %}
{% block content %}
  <h2>Confirm delete</h2>
  <p>Are you sure you want to delete <strong>{{ object }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">No</a>
  </form>
{% endblock %}
