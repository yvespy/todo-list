{% extends 'base.html' %}
{% block content %}
  <h2>Tags</h2>
  <a href="{% url 'add_tag' %}" class="btn btn-success mb-3">+ Add tag</a>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Tag name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    {% for tag in tags %}
      <tr>
        <td>{{ tag.name }}</td>
        <td>
          <a href="{% url 'edit_tag' tag.pk %}" class="btn btn-sm btn-primary">Edit</a>
        </td>
        <td>
          <a href="{% url 'delete_tag' tag.pk %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="3">No tags. Yet ðŸ™ƒ</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
